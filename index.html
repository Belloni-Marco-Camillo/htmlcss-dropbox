<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <hreader id="header_site">
        <div class="menu-dx"></div>
        <div class="menu-sx"></div>
    </hreader>

    <!--fine menu/fine header-->
    <main id="main_site">
      <section class="banner"></section>
      <section class="choise container">
        <div class="find-plan"></div>
        <div class="plan-choise">
          <div class="personal-choise"></div>
          <div class="standard-choise"></div>
          <div class="advanced-choise"></div>
        </div>
      </section>

      <section class="enterprise container">
        <div class="cta-contact-us"></div>
        <div class="contact-us">
          <div class="img-contact"></div>
          <div class="text-contact"></div>
        </div>
      </section>

      <section class="tools container">
        <div class="text-tools"></div>
        <div class="grid-tools">
          <div class="card-tools"></div>
          <div class="card-tools"></div>
          <div class="card-tools"></div>
          <div class="card-tools"></div>
          <div class="card-tools"></div>
          <div class="card-tools"></div>
        </div>
      </section>

      <section class="users">
        <div class="text-users"></div>
        <div class="underline-users"></div>
        <div class="grid-users">
          <div class="colomn">
            <div class="small-users"></div>
            <div class="small-users"></div>
            <div class="small-users"></div>
            <div class="small-users"></div>
          </div>
          <div class="colomn"><div class="big_users"></div></div>
          <div class="colomn">
            <div class="small-users"></div>
            <div class="small-users"></div>
            <div class="small-users"></div>
            <div class="small-users"></div>
          </div>
        </div>
        <div class="cta-users"></div>
      </section>

      <section class="faq container">
          <div class="text-faq"></div>
          <div class="esample-faq"></div>
      </section>
    </main>

    <footer id="footer_site">
        <div class="footer-voice">
          
        </div>
        <div class="lenguage"></div>
    </footer>
  </body>
</html>
